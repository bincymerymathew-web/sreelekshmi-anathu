<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Wedding Invitation - Sreelekshmi & Ananthu</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="invitation-card">
    <p class="honour-text">
      It would be our great honour to have your esteemed presence and blessings as we celebrate our big day
    </p>

    <h1 class="names">
      Sreelekshmi <span class="and">and</span> Ananthu
    </h1>

    <div class="date-info">
      <span class="month">JANUARY</span>
      <span class="day">28</span>
      <span class="year">2026</span>
    </div>
    <div class="weekday">WEDNESDAY</div>

    <p class="venue">
      HIBAS Convention Center,<br />
      Vallikunnam, Alappuzha.<br />
      Muhurtham B/w 10:00 am &amp; 10:45 am
    </p>

    <div id="countdown"></div>

    <a class="venue-link" href="https://maps.app.goo.gl/srNmXtCH1z3Vttbr8?g_st=ipc" target="_blank" rel="noopener noreferrer" aria-label="Venue Location on Google Maps">
      View Venue Location on Google Maps
    </a>
  </div>

  <script>
    const countdownElement = document.getElementById('countdown');
    const eventDate = new Date('January 28, 2026 10:00:00').getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const diff = eventDate - now;

      if (diff < 0) {
        countdownElement.textContent = 'The day has arrived!';
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      countdownElement.innerHTML = `
        <span class="cd-label">Countdown to the Big Day</span>
        <div class="cd-timer">
          <span>${days}d</span>
          <span>${hours}h</span>
          <span>${minutes}m</span>
          <span>${seconds}s</span>
        </div>
      `;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
